<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Nexus | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .status-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-indigo-700 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">RFID <span class="font-light">NEXUS</span></h1>
            <div class="flex items-center gap-2 text-sm">
                <span id="conn-status" class="w-3 h-3 bg-green-400 rounded-full status-pulse"></span>
                <span id="team-display" class="font-mono">team_pixel</span>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="glass p-6 rounded-2xl shadow-sm border border-slate-200">
                <h2 class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-4">Active RFID Card</h2>
                <div class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-xl p-6 text-white shadow-xl relative overflow-hidden">
                    <div class="relative z-10">
                        <p class="text-slate-400 text-xs mb-1">Card UID</p>
                        <p id="card-uid" class="font-mono text-lg mb-8 italic">Scan a card...</p>
                        
                        <p class="text-slate-400 text-xs mb-1">Current Balance</p>
                        <p class="text-3xl font-bold"><span id="card-balance">0</span> <span class="text-sm font-light text-slate-300">RWF</span></p>
                    </div>
                    <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-indigo-500 opacity-20 rounded-full"></div>
                </div>
            </div>

            <div class="glass p-6 rounded-2xl shadow-sm border border-slate-200 flex flex-col justify-between">
                <div>
                    <h2 class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-4">Quick Recharge</h2>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Amount (RWF)</label>
                    <input type="number" id="amount" placeholder="e.g. 500" 
                        class="w-full p-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all">
                </div>
                
                <button onclick="sendTopUp()" 
                    class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl transition-all shadow-md active:scale-95">
                    Confirm Top-Up
                </button>
            </div>

        </div>

        <div class="mt-8 glass p-6 rounded-2xl shadow-sm border border-slate-200">
            <h2 class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-4">System Notifications</h2>
            <div id="logs" class="space-y-2 text-sm text-slate-600">
                <p class="py-2 border-b border-slate-100">System initialized. Waiting for card scan...</p>
            </div>
        </div>
    </main>

    <script>
        const socket = io("http://YOUR_VPS_IP:5000");
        const logContainer = document.getElementById('logs');

        function addLog(msg) {
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('p');
            div.className = "py-2 border-b border-slate-100";
            div.innerHTML = `<span class="text-slate-400 font-mono text-xs">${time}</span> - ${msg}`;
            logContainer.prepend(div);
        }

        socket.on('connect', () => {
            document.getElementById('conn-status').classList.replace('bg-red-400', 'bg-green-400');
            addLog("Connected to Backend Server");
        });

        socket.on('disconnect', () => {
            document.getElementById('conn-status').classList.replace('bg-green-400', 'bg-red-400');
            addLog("Disconnected from Backend");
        });

        socket.on('update_ui', (data) => {
            console.log("Update:", data);
            if(data.uid) {
                document.getElementById('card-uid').innerText = data.uid;
                addLog(`Card Detected: ${data.uid}`);
            }
            if(data.balance !== undefined) document.getElementById('card-balance').innerText = data.balance;
            if(data.new_balance !== undefined) {
                document.getElementById('card-balance').innerText = data.new_balance;
                addLog(`Success! New Balance: ${data.new_balance} RWF`);
            }
        });

        async function sendTopUp() {
            const uid = document.getElementById('card-uid').innerText;
            const amount = document.getElementById('amount').value;

            if(uid === "Scan a card..." || !amount) {
                alert("Please scan a card and enter an amount first!");
                return;
            }

            addLog(`Sending top-up request for ${amount} RWF...`);

            try {
                const response = await fetch("http://YOUR_VPS_IP:5000/topup", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ uid: uid, amount: parseInt(amount) })
                });
                const result = await response.json();
                console.log(result.status);
            } catch (err) {
                addLog("Error: Could not reach backend.");
            }
        }
    </script>
</body>
</html>
